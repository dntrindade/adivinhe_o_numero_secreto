<meta charset="UTF-8">

<input/>
<button>Adivinhe o número Secreto</button>

<script>

	function sorteio() {
		return Math.round(Math.random() * 10);
	}

	function sorteioNumeros(quantidade) {
		var segredos = [];
		var numero = 1;

		while(numero <= quantidade) {
			var numeroAleatorio = sorteio();

			if(numeroAleatorio !== 0 ) {
				var acertou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {
						acertou = true;
						break;
					}
				}

				if(acertou == false) {
					segredos.push(numeroAleatorio);	
					numero++;
				} 
			}
		}

		return segredos;
	}

	var numSecretos = sorteioNumeros(5);

	console.log(numSecretos);

	var input = document.querySelector("input");
	input.focus();	

	function verifica() {

		var acertou = false;

		for(var posicao = 0; posicao < numSecretos.length; posicao++) {

			if(input.value == numSecretos[posicao]) {

				alert("Você é paranormal, NÚMERO CERTO!!!");
				acertou = true;
				break;
			}
		}

		if(acertou == false) {

			alert("INCORRETO, tente outra vez!");	
		}
		

		input.value = "";
		input.focus();		
	}

	var button = document.querySelector("button");

	button.onclick = verifica;


</script>
